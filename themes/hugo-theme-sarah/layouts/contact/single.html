
{{ partial "header.html" . }}

{{ partial "navigation.html" . }}

<!--Header-->
<header class="main-header">
  {{ partial "contact-header.html" . }}
</header>
<!--Header-->


<div class="container section">
  <div class="row">
    <div class="col-md-12">
      <h2 id="blog_header" class="section__title">Leave Me A Message_</h2>
      <p>Leave me a message below using the contact form. Alternatively, contact me using live chat.</p>
    </div>
  </div>

<div class="form-control">
  <div class="container" >
        <form name="contact" method="POST" netlify>
            
          <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1">Company</label>
                <input type="text" class="form-control" placeholder="Company Name">
              </div>
          </div>
          <br>

          <div class="row">
            <div class="col">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone Number">
              </div>
            </div>
            <br>

            <label for="exampleFormControlInput1">Message</label>
            <textarea class="form-control" name="text" placeholder="How can I help you?" style="height:150px;"></textarea><br /></div>
            <input class="btn btn-outline-warning" type="submit" value="SEND MESSAGE" /><br /><br />
        </form>
</div>
</div>

</div>

{{ partial "footer.html" . }}
