<div class="container ">
        <div class="row personal-profile">
          <div class="col-md-6 personal-profile__avatar">
            <img class="" img src="{{ .Params.thumbnail }}">
          </div>
          <div class="col-md-6">
            <h1 class="personal-profile__name">{{ .Title }}</h1>
            <h2 class="personal-profile__work">{{ .Description }}</h2>
            <p class="personal-profile__work small">
                    {{ .Date.Format .Site.Params.dateform }} | {{ if eq 1 .ReadingTime }}{{ .ReadingTime }} minute read{{ else }}{{ .ReadingTime }} minutes read | Author: {{ .Site.Params.author }}{{ end }}
                  </p>
                  {{ partial "share.html" . }}
      
          </div>
        </div>
      </div>
