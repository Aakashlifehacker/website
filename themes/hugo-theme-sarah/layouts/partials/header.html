{{ $staticHash := now.Unix }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico">

  {{ partial "meta.html" . }}

  {{ with .Site.Params.Author }}<meta name="author" content="{{ . }}">{{ end }}
  <base href="{{ .Site.BaseURL }}">

  {{ .Hugo.Generator }}

  <!-- RSS -->
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}


  <!-- CSS - Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Inconsolata" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css" rel="stylesheet">

 <!-- CSS -->
 <link href="{{ .Site.BaseURL }}css/main.css?hash={{ $staticHash }}" rel="stylesheet">
 <link href="{{ .Site.BaseURL }}css/highlightjs-dracula.css?hash={{ $staticHash }}" rel="stylesheet">


  <!-- RSS -->
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}
</head>

<body lang="{{ .Site.LanguageCode }}">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KTHCPXD"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
