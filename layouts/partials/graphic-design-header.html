<div class="container ">
  <div class="row personal-profile">
    <div class="col-md-6 personal-profile__avatar">
      <img class="" src="img/graphic-design/illustration.jpg" alt="Say Hello To Joe">
    </div>
    <div class="col-md-6">
      <h1 class="personal-profile__name">Belfast Graphic Designer_</h1>
      <h1 class="personal-profile__work">DigiJo collaborates with Jennie Harvey to provide the ultimate graphic design practice in Belfast. We drive expressive work and brand experiences for awesome people. </h1>
      <div class="personal-profile__contacts">
        <dl class="contact-list contact-list__opacity-titles">
	  {{ range $info := .Site.Params.Info }}
	  <dt>Certified</dt>
	  <dd>
	  Adobe Masters
	  </dd>
	  {{ end }}
        </dl>
      </div>

      {{ partial "social.html" . }}

    </div>
  </div>
</div>
